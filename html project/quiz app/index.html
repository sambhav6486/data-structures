<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quiz app</title>
    <!-- bootstrap -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <div class="question-c bg-white pt-5 shadow">
      <div class="text-center">
        <h2 id="question">question text</h2>
      </div>
      <div class="answer-container p-3">
        <ul>
          <li>
            <input type="radio" name="answer" class="answer" id="a" />
            <label for="a" id="a-text">option a</label>
          </li>
        </ul>
        <ul>
          <li>
            <input type="radio" name="answer" class="answer" id="b" />
            <label for="b" id="b-text">option b</label>
          </li>
        </ul>
        <ul>
          <li>
            <input type="radio" name="answer" class="answer" id="c" />
            <label for="c" id="c-text">option c</label>
          </li>
        </ul>
        <ul>
          <li>
            <input type="radio" name="answer" class="answer" id="d" />
            <label for="d" id="d-text">option d</label>
          </li>
        </ul>
      </div>
      <div class="submit text-center">
        <input class="btn btn-lg btn-primary" type="submit" value="submit" />
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
